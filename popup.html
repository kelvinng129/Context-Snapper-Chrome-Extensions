<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Snapper</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Context Snapper</h2>
  <div class="card">
    <img id="screenshot-img" src="" alt="Capturing...">
    <div class="card-content">
      <textarea id="title-input" class="title-input" rows="2" placeholder="Edit title here..."></textarea>
      <a class="page-url" id="page-url" target="_blank">Loading URL...</a>
    </div>
  </div>
  
  <button id="copy-all" class="btn-primary">Copy Image & Link</button>
  
  <div class="btn-group">
    <button id="copy-link" class="btn-secondary">Link Only</button>
    <button id="copy-img" class="btn-secondary">Image Only</button>
  </div>
  
  <button id="download-btn" class="btn-ghost">Download Image File</button>
  <div id="msg">Copied!</div>
  <script src="popup.js"></script>
</body>
</html>
