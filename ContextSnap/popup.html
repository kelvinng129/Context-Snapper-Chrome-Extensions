<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Snapper</title>
  
 <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Context Snapper</h2>

  <div class="preview-box">
    <img id="screenshot-img" src="" alt="Loading...">
    <div class="info">
      <div class="page-title" id="page-title">Loading...</div>
      <a class="page-url" id="page-url">Loading...</a>
    </div>
  </div>

  <button id="copy-btn" class="btn-copy">Copy Image & Link</button>
  <button id="download-btn" class="btn-download">Download Image</button>
  
  <div id="msg">Copied successfully!</div>

  <script src="popup.js"></script>
</body>
</html>
